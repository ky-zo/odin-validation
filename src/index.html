<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form id="form" action="/" method="post" novalidate>
            <div class="name">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required />
                <div class="error"></div>
            </div>
            <div class="surname">
                <label for="surname">Surname*</label>
                <input class="invalid" type="text" id="surname" name="surname" required />
                <div class="error"></div>
            </div>
            <div class="nickname">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" />
                <div class="error"></div>
            </div>
            <div class="email">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required />
                <div class="error"></div>
            </div>
            <div class="country">
                <label for="country">Country*</label>
                <input type="text" id="country" name="country" required />
                <div class="error"></div>
            </div>
            <div class="password">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" minlength="8" required />
                <div class="error"></div>
            </div>
            <div class="confirm">
                <label for="passwordConfirmation">Confirm*</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" minlength="8" required />
                <div class="error"></div>
            </div>
            <div>
                <input type="submit" value="Register" />
            </div>
        </form>
    </body>
</html>
